<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js" type="module"></script>
    <script src="../js/router.js" type=""></script>
</head>
<body>
<div class="container">
    <div class="card">
        <h1 class="text-center">Welcome Back</h1>
        <p class="text-center">Please enter your login details:</p>
        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="form-group input-group">
                <label for="password">Password:</label>
                <div class="input-group">
                    <input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
                    <div class="input-group-append flex-shrink-0">
                        <button type="button" id="password-toggle" class="btn btn-outline-secondary">
                            <i id="password-icon" class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block" id="login-btn">Sign in</button>
        </form>
    </div>
    <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
</div>
<div class="background-image1">
    <img src="../images/Group 9358.svg" alt="Background Image 1">
</div>

<div class="background-image2">
    <img src="../images/Shape 786.svg" alt="Background Image 2">
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
