<!DOCTYPE html>
<html>

</head>
<body>

        <select class="form-control" id="filterSupplier">
          <option value="" disabled selected>SUPPLIER</option>
        </select>
      </div>
    </div>
    <div class="col-md-5 mb-3">
      <div class="dropdown-container1 dropdown">

          <option value="MATERIAL">Material</option>
          <option value="DRUG">Drug</option>
        </select>
      </div>
    </div>
    <div class="buttons form-row mb-3">

      <button class="custom-button2 " onclick="location.href='#addOrder'">Add Order</button>
    </div>
  </div>

  <!-- Filters -->


  <div class="border rounded-xl bg-white">

  </div>
</div>
<script type="module">
  import {onInitial} from "../js/orders.js"
  onInitial()
</script>

</html>
